events { worker_connections 1024; }

http {
  # Mantém compatibilidade com Upgrade (WS)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # -----------------------------
  # 1) Asterisk (WebSocket SIP)
  # -----------------------------
  server {
    listen 443 ssl;
    server_name homologacaotracevia.com.br www.homologacaotracevia.com.br;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    location /ws {
      proxy_pass https://192.168.2.151:8089/ws;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Necessário para JsSIP
      proxy_set_header Sec-WebSocket-Protocol "sip";

      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      proxy_buffering off;
    }
  }

  # -----------------------------
  # 2) Backend (API)
  # -----------------------------
  server {
    listen 80;
    server_name api.homologacaotracevia.com.br;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name api.homologacaotracevia.com.br;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    location /api/ {
      proxy_pass https://192.168.1.204:8085/api/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Limpa cabeçalhos CORS vindos do upstream e injeta os nossos
      proxy_hide_header Access-Control-Allow-Origin;
      proxy_hide_header Access-Control-Allow-Methods;
      proxy_hide_header Access-Control-Allow-Headers;
      proxy_hide_header Access-Control-Allow-Credentials;

      add_header Access-Control-Allow-Origin $http_origin always;
      add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header Access-Control-Allow-Headers '*' always;
      add_header Access-Control-Allow-Credentials 'true' always;

      if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin $http_origin;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
        add_header Access-Control-Allow-Headers '*';
        add_header Access-Control-Allow-Credentials 'true';
        add_header Content-Length 0;
        add_header Content-Type 'text/plain; charset=utf-8';
        return 204;
      }

      proxy_connect_timeout 120s;
      proxy_send_timeout 120s;
      proxy_read_timeout 300s;
    }
  }

  # -------------------------------------
  # 3) Frontend (App do Ligador - APP)
  # -------------------------------------
  server {
    listen 80;
    server_name app.homologacaotracevia.com.br;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name app.homologacaotracevia.com.br;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # >>>>> Arquivo estático usado pelo CNA para detectar rede liberada (sem cache)
    location = /ping.png {
      alias /var/www/app-static/ping.png;   # vem do volume montado
      default_type image/png;
      add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;
    }

    # App (proxy para o seu frontend na 4205)
    location / {
      proxy_pass http://192.168.2.151:4205;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_cache_bypass $http_upgrade;
    }
  }

  # -------------------------------------
  # 4) Frontend (Atendente - TESTE)
  # -------------------------------------
  server {
    listen 80;
    server_name teste.homologacaotracevia.com.br;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name teste.homologacaotracevia.com.br;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    location / {
      proxy_pass http://192.168.1.140:5173;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_cache_bypass $http_upgrade;
    }
  }
}
